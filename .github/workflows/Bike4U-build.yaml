name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: public

jobs:
# Please do not rename this job
  build-project:
    name: build Bike4U
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: v16.x

      - name: Build Node assets
        env:
          BASENAME: /
          BIKE4U_EMAIL: contact.bike4u@gmail.com
          BIKE4U_NAME: Bike4U
          BIKE4U_PASSWORD: tynmsnpdlpmefksh
          CI: true
          DATABASE_URL: db5014815835.hosting-data.io
          FLASK_APP: src/app.py
          FLASK_APP_KEY: "any key works"
          FLASK_ENV: development
          MESSAGE_FROM_BIKE4U: "Gracias por contactar con nosotros. En breve nos pondremos en contacto contigo"
          REACT_APP_API: db5014815835.hosting-data.io
          SITE_URL: ${{ inputs.site-url }}
          SUBJECT: BIKE4U
        run: |
          npm install
          npm run start

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: 908dad0b-27c8-4117-bede-8e2b96c73989
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/Bike4U/config.yaml
          action: upload
